<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Merge Academy students</title>
  <link rel="stylesheet" href="./scss/style.scss" />

</head>

<body>
  <header class="header">
    <div class="header__container container container--big">
      <div class="header__wpr">
        <div id="typed-strings">
          <h1 class="header__title">Merge Academy students</h1>
        </div>
        <div class="text-typing">
          <span id="typed"></span>
        </div>
      </div>
      <!-- кнопка перемикання теми -->
      <div class="header__switch switch" data-aos="zoom-out-left">
        <input id="switch" class="switch__input" name="switch" type="checkbox">
        <label class="switch__label" for="switch"></label>
      </div>
    </div>
  </header>
  <section class="students">
    <div class="students__container container">
      <ul class="students__cards">
      </ul>
    </div>
  </section>
